<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="calc.css">
        
    </head>

    <body>
        <div class = 'calculator'>
            <div class='screen'>

            </div>
            <div class='buttons-grid'>

                <button class="btn" id="" onclick="">CLEAR</button>
                <button class="btn" id="" onclick="">DELETE</button>

                <button class="btn" id="" onclick="" data-number>7</button>
                <button class="btn" id="" onclick="" data-number>8</button>
                <button class="btn" id="" onclick="" data-number>9</button>
                <button class="btn" id="" onclick="" data-operator="">รท</button>

                <button class="btn" id="" onclick="" data-number>4</button>
                <button class="btn" id="" onclick="" data-number>5</button>
                <button class="btn" id="" onclick="" data-number>6</button>
                <button class="btn" id="" onclick="" data-operator>x</button>

                <button class="btn" id="" onclick="" data-number>1</button>
                <button class="btn" id="" onclick="" data-number>2</button>
                <button class="btn" id="" onclick="" data-number>3</button>
                <button class="btn" id="" onclick="" data-operator>-</button>

                <button class="btn" id="" onclick="">.</button>
                <button class="btn" id="" onclick="">0</button>
                <button class="btn" id="" onclick="">=</button>
                <button class="btn" id="" onclick="">+</button>

            </div>
            
        </div>

        <script src="app.js" defer></script>
    </body>
</html>
