<!DOCTYPE html>
<html>
    <head>
        <script>
            // variable initalization
            var playerScore;
            var computerScore;
            const myArray = ["Rock", "Paper", "Scissors"];

            //select computers choice
            function computerPlay() {
               return myArray[Math.floor(Math.random() * myArray.length)];
            }
            console.log(computerPlay())

            function playRound(playerSelection) {
                var playerSelection = playerSelection.toLowerCase();
                var computerSelection = computerPlay().toLowerCase();
                if (playerSelection == "rock" && computerSelection == "scissors" ||
                playerSelection == "scissors" && computerSelection == "paper" || 
                playerSelection == "paper" && computerSelection == "rock" ) {
                    playerScore++
                    return `You Win! ${playerSelection} beats ${computerSelection}`;
                    
                }
                else if  (playerSelection == computerSelection){
                   return `Its a draw try again`;
                }
                else {
                    computerScore++
                    return `You Lose! ${computerSelection} beats ${playerSelection}`;
                }
            

            function game() {
                playerScore = 0;
                computerScore = 0;
                for (let i = 0; i < 5; i++) {
                    var playerSelection = prompt("Rock, Paper, Scissors?");
                    console.log(playRound(playerSelection));   
                }
                if (playerScore > computerScore) {
                    console.log(`You Win The game ${playerScore} : ${computerScore}`)
                }
                else if (playerScore < computerScore) {
                    console.log(`You Lose The game ${computerScore} : ${playerScore}`)
                }
                else {
                    console.log(`Its a draw!`)
                }
            }
            
            game();
        </script>
    </head>

</html>
